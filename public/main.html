<div style="margin:20px;">
    <div style="display: flex; justify-content: center">
        <h2>Security & Surveillance {{version}}</h2>
    </div>
    <div style="margin-top: 150px;display: flex; align-items: center; justify-content: center;">
        <label style="font-size: larger">Rest Server Url:</label> 
        <input style="font-size: larger; width:450px;margin:0; margin-left: 20px; height: 50px;" 
            type = "text" ng-model = "config.restServer"/>
    </div>
    <div style="margin-top:75px;margin-bottom:20px;display: flex; justify-content: center" >
        <button id="submitButton" style="height:50px;width:150px;font-size: larger;" 
            ng-click = "submit('click')" >Submit</button>
    </div>
    <div ng-show="loader.loading" style="display: flex;justify-content: center" >
        Connecting to server... Please wait.
    </div>  
</div>
