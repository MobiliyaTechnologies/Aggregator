<html>
   
   <head>
      <title>Security & Surveillance</title>
      
      <!-- <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	  <script src = "hello.all.js"></script>
	  <script src="ng-websocket.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
   </head>
   
   <body>	 
	   
    <div style="margin-left:20px;" ng-app = "gatewayApp" ng-controller = "contentController">
      <div style="display: flex; justify-content: center">
        <h2>Security & Surveillance {{version}}</h2>
      </div>
      <div style="display: flex; justify-content: flex-end">
        <button id="resetButton" style="height:30px;width:100px;
          border: none; background-color: transparent;" 
          ng-click = "reset('click')" >Sign out</button>
      </div>
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li class="active"><a data-target="#tab_1" data-toggle="tab" target="_self">Configuration</a></li>
          <li><a data-target="#tab_2" data-toggle="tab" target="_self">Status</a></li>
          <li><a data-target="#tab_3" data-toggle="tab" target="_self">Other</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab_1">
            <div>
              <div class="form-group">
                <label >MQTT Broker URL:</label>
                <input style="width: 700px" type="text" class="form-control" id="mqttBrokerUrl"
                  ng-model = "mqttBrokerUrl">
              </div>
              <div class="form-group">
                <label for="hostUrl">Host URL:</label>
                <input style="width: 700px" type="url" class="form-control" id="hostUrl"
                ng-model = "hostUrl">
              </div>
            </div>
            <div>
              <div style="margin-top:75px;margin-bottom:20px;
                display: flex; justify-content: center" >
                <button id="submitButton" 
                  style="height:40px;width:200px;font-size: larger;" 
                  ng-click = "save('click')" >Save Configuration</button>
                  <button id="submitButton" 
                    style="height:40px;width:200px;margin-left: 20px; font-size: larger;" 
                    ng-click = "startAggregator()" >Start Aggregator</button>
              </div>
            </div>
          </div>
          <!-- /.tab-pane -->
          <div class="tab-pane" id="tab_2" style="width:100%;">
            <div class="table-responsive">
              Aggregator status will appear here.
            </div>
          </div>
          <!-- /.tab-pane -->
          <div class="tab-pane" id="tab_3" style="width:100%;">        
            <div class="table-responsive">
                Other details will appear here.
            </div>
          </div>
        </div>
        <!-- /.tab-content -->
      </div>
		</div>  
  </body>
</html>
